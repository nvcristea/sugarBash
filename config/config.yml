encode:
  sudo:
    use: true

git:
  # the local git folder path where most of the repositories will be cloned into
  path: /home/git-repo
  user:
    name: "Your Name"
    email: "email@softvision.ro"
  clone:
    mango:
      origin:   git@github.com:svnvcristea/Mango.git
      upstream: git@github.com:ps-dev-lapp/Mango.git
  GitHub:
    keys: "mango sugarBash SugarCRMCodeSniffer stacks stackDeployer vagrantON toolshed"
    mango: git@github.com:svnvcristea/Mango.git
    sugarBash: git@github.com:svnvcristea/sugarBash.git
    SugarCRMCodeSniffer: git@github.com:svnvcristea/SugarCRMCodeSniffer.git
    stacks: git@github.com:svnvcristea/stacks.git
    stackDeployer: git@github.com:svnvcristea/stack-deployer.git
    vagrantON: git@github.com:svnvcristea/vagrantON.git
    toolshed: git@github.com:sugarcrm/toolshed.git

vpn:
  conf: /etc/vpnc/sugarvpn.conf

mount:
  fstab:
    SugarEPS:
      0: "192.168.56.101:/srv/www/htdocs"
      1: "192.168.56.101:/etc/apache2/vhosts.d"
    php54:
      0: "192.168.56.15:/var/www/html"
    php55_oracle12c:
      0: "192.168.56.14:/var/www/html"

backup:
  serverip: 192.168.99.10
  mountpoint: "/mnt/BackupSynk"
  path: "$PATH:/usr/local/sbin:/usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin"
  command:
    mount: mount.cifs
    umount: umount
    rsync: grsync
    domain: DOMAIN1
    username: user.name

db:
  mysql:
    connect:
      host: localhost
      user: root
      pass: sugarcrm
    setRoot:
      host: %
      user: root
      pass: pspass
  oracle:
    setRoot:
      host: 0.0.0.0
      user: system
      pass: manager

vagrantON:
  repo: git@github.com:svnvcristea/vagrantON.git
  path: ~/git-repo
  stack: php54

stacksON:
  repo: git@github.com:sugarcrm/stacks.git
  path: ~/git-repo/stacks/vagrant-on
  stack: oracle12c

day:
  on:
    0: "von resume"
    1: skype
    2: hipchat4
    3: thunderbird
    4: firefox
    5: /usr/bin/google-chrome-stable
  off:
    0: "von suspend"
    1: "bash $0 1"
